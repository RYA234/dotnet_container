name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "priority:high"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this bug! Please provide as much detail as possible.
        
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Which component is affected?
      options:
        - Demo Feature
        - Business System
        - Infrastructure
        - CI/CD
        - Documentation
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (Production down)
        - High (Major functionality broken)
        - Medium (Feature partially broken)
        - Low (Minor issue)
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of the bug
      placeholder: What happened?
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: What was supposed to happen?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What actually happened?
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Where did this happen?
      placeholder: |
        - OS: Windows 11
        - Browser: Chrome 120
        - Environment: Production / Staging / Local
        - .NET Version: 8.0
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Any relevant logs or screenshots
      placeholder: Paste logs or attach screenshots
      
  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Is there a temporary workaround?
      placeholder: Any temporary solution?
