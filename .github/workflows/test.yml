name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - 'feature/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore dotnet_container.sln

      - name: Build
        run: dotnet build dotnet_container.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test BlazorApp.Tests/BlazorApp.Tests.csproj --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results.trx'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx

      - name: Install Playwright browsers
        run: pwsh BlazorApp.E2ETests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium

      - name: Start application
        run: |
          cd src/BlazorApp
          nohup dotnet run --no-build --configuration Release --urls "http://localhost:5000" > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/dotnet > /dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          cat src/BlazorApp/app.log
          exit 1

      - name: Run E2E tests
        run: dotnet test BlazorApp.E2ETests/BlazorApp.E2ETests.csproj --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Stop application
        if: always()
        run: |
          if [ -f src/BlazorApp/app.pid ]; then
            kill $(cat src/BlazorApp/app.pid) || true
          fi

      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-logs
          path: src/BlazorApp/app.log
          retention-days: 7

      - name: Upload E2E test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots
          path: |
            screenshots/
            BlazorApp.E2ETests/screenshots/
            **/screenshots/
          retention-days: 30
          if-no-files-found: warn

      - name: Post screenshots to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const changedFiles = files.map(f => f.filename);
            console.log('Changed files:', changedFiles);

            // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ¤œç´¢
            const screenshotDirs = [
              'screenshots',
              'BlazorApp.E2ETests/bin/Release/net10.0/screenshots',
              'BlazorApp.E2ETests/bin/Debug/net10.0/screenshots'
            ];

            let screenshots = [];
            for (const dir of screenshotDirs) {
              if (fs.existsSync(dir)) {
                const files = fs.readdirSync(dir).filter(f => f.endsWith('.png'));
                screenshots.push(...files.map(f => path.join(dir, f)));
              }
            }

            if (screenshots.length === 0) {
              console.log('No screenshots found');
              return;
            }

            // å¤‰æ›´ã•ã‚ŒãŸãƒ†ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã«é–¢é€£ã™ã‚‹ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const changedTestFiles = changedFiles.filter(f =>
              f.includes('E2ETests') && f.endsWith('.cs')
            );

            let relevantScreenshots = screenshots;
            if (changedTestFiles.length > 0) {
              // ãƒ†ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®é–¢é€£æ€§ã‚’åˆ¤å®š
              const testNames = changedTestFiles.map(f => {
                const basename = path.basename(f, '.cs');
                return basename.replace('Tests', '').toLowerCase();
              });

              relevantScreenshots = screenshots.filter(s => {
                const filename = path.basename(s).toLowerCase();
                return testNames.some(name => filename.includes(name));
              });

              console.log('Relevant screenshots based on changed files:', relevantScreenshots);
            }

            // ã‚³ãƒ¡ãƒ³ãƒˆä½œæˆ
            let comment = '## ðŸ“¸ E2E Test Screenshots\n\n';

            if (changedTestFiles.length > 0) {
              comment += `**Changed test files:** ${changedTestFiles.join(', ')}\n\n`;
              comment += `Found ${relevantScreenshots.length} relevant screenshot(s) from changed tests:\n\n`;
            } else {
              comment += `Found ${screenshots.length} screenshot(s) from E2E tests:\n\n`;
            }

            const screenshotsToShow = changedTestFiles.length > 0 ? relevantScreenshots : screenshots;

            for (const screenshot of screenshotsToShow.slice(0, 10)) { // æœ€å¤§10æžšã¾ã§
              const filename = path.basename(screenshot);
              const content = fs.readFileSync(screenshot);

              try {
                // GitHubã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
                const uploadResponse = await github.rest.repos.createOrUpdateFileContents({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  path: `.github/temp-screenshots/${context.runId}/${filename}`,
                  message: `Upload screenshot ${filename}`,
                  content: content.toString('base64'),
                  branch: context.payload.pull_request.head.ref
                });

                // ç”»åƒã®URLã‚’å–å¾—
                const imageUrl = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${context.payload.pull_request.head.ref}/.github/temp-screenshots/${context.runId}/${filename}`;
                comment += `### ${filename}\n![${filename}](${imageUrl})\n\n`;
              } catch (error) {
                console.log(`Failed to upload ${filename}: ${error.message}`);
                comment += `- âŒ ${filename} (upload failed)\n`;
              }
            }

            // å…¨ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã¸ã®ãƒªãƒ³ã‚¯ã‚’è¿½åŠ 
            if (changedTestFiles.length > 0 && relevantScreenshots.length < screenshots.length) {
              comment += `\n---\n\n`;
              comment += `**Note:** ${screenshots.length - relevantScreenshots.length} other screenshot(s) available in [workflow artifacts](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;
            }

            // PRã«ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
