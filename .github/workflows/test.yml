name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - 'feature/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore dotnet_container.sln

      - name: Build
        run: dotnet build dotnet_container.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test BlazorApp.Tests/BlazorApp.Tests.csproj --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results.trx'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx

      - name: Install Playwright browsers
        run: pwsh BlazorApp.E2ETests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium

      - name: Start application
        run: |
          cd src/BlazorApp
          nohup dotnet run --no-build --configuration Release --urls "http://localhost:5000" > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/dotnet > /dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          cat src/BlazorApp/app.log
          exit 1

      - name: Run E2E tests
        run: dotnet test BlazorApp.E2ETests/BlazorApp.E2ETests.csproj --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Stop application
        if: always()
        run: |
          if [ -f src/BlazorApp/app.pid ]; then
            kill $(cat src/BlazorApp/app.pid) || true
          fi

      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-logs
          path: src/BlazorApp/app.log
          retention-days: 7

      - name: Upload E2E test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots
          path: |
            screenshots/
            BlazorApp.E2ETests/screenshots/
            **/screenshots/
          retention-days: 30
          if-no-files-found: warn

      - name: Post screenshots to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // „Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÊ§úÁ¥¢
            const screenshotDirs = [
              'screenshots',
              'BlazorApp.E2ETests/bin/Release/net10.0/screenshots',
              'BlazorApp.E2ETests/bin/Debug/net10.0/screenshots'
            ];

            let screenshots = [];
            for (const dir of screenshotDirs) {
              if (fs.existsSync(dir)) {
                const dirFiles = fs.readdirSync(dir).filter(f => f.endsWith('.png'));
                screenshots.push(...dirFiles.map(f => ({ path: path.join(dir, f), name: f })));
              }
            }

            if (screenshots.length === 0) {
              console.log('No screenshots found');
              return;
            }

            console.log(`Found ${screenshots.length} screenshots`);

            // „Ç≥„É°„É≥„Éà‰ΩúÊàê
            let comment = '## üì∏ E2E Test Screenshots\n\n';
            comment += `Found **${screenshots.length}** screenshot(s) from E2E tests.\n\n`;
            comment += `Screenshots are available in the [playwright-screenshots artifact](${context.payload.repository.html_url}/actions/runs/${context.runId}).\n\n`;
            comment += `### Screenshot List:\n\n`;

            for (const screenshot of screenshots) {
              comment += `- \`${screenshot.name}\`\n`;
            }

            comment += `\n---\n\n`;
            comment += `üí° **How to view screenshots:**\n`;
            comment += `1. Go to the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;
            comment += `2. Scroll down to "Artifacts"\n`;
            comment += `3. Download "playwright-screenshots"\n`;
            comment += `4. Extract and view the PNG files\n`;

            // PR„Å´„Ç≥„É°„É≥„ÉàÊäïÁ®ø
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
