name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - 'feature/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore dotnet_container.sln

      - name: Build
        run: dotnet build dotnet_container.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test BlazorApp.Tests/BlazorApp.Tests.csproj --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results.trx'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx

      - name: Install Playwright browsers
        run: pwsh BlazorApp.E2ETests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium

      - name: Start application
        run: |
          cd src/BlazorApp
          nohup dotnet run --no-build --configuration Release --urls "http://localhost:5000" > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/dotnet > /dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          cat src/BlazorApp/app.log
          exit 1

      - name: Run E2E tests
        run: dotnet test BlazorApp.E2ETests/BlazorApp.E2ETests.csproj --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Stop application
        if: always()
        run: |
          if [ -f src/BlazorApp/app.pid ]; then
            kill $(cat src/BlazorApp/app.pid) || true
          fi

      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-logs
          path: src/BlazorApp/app.log
          retention-days: 7

      - name: Upload E2E test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots
          path: |
            screenshots/
            BlazorApp.E2ETests/screenshots/
            **/screenshots/
          retention-days: 30
          if-no-files-found: warn

      - name: Collect screenshots for PR comment
        if: github.event_name == 'pull_request' && always()
        id: collect-screenshots
        run: |
          # ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ¤œç´¢
          SCREENSHOT_DIRS=("screenshots" "BlazorApp.E2ETests/bin/Release/net10.0/screenshots" "BlazorApp.E2ETests/bin/Debug/net10.0/screenshots")

          # ã™ã¹ã¦ã®ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«é›†ã‚ã‚‹
          mkdir -p pr-screenshots

          for dir in "${SCREENSHOT_DIRS[@]}"; do
            if [ -d "$dir" ]; then
              cp "$dir"/*.png pr-screenshots/ 2>/dev/null || true
            fi
          done

          # ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ•°ã‚’ç¢ºèª
          count=$(ls -1 pr-screenshots/*.png 2>/dev/null | wc -l)
          echo "Found $count screenshots"
          echo "screenshot_count=$count" >> $GITHUB_OUTPUT

      - name: Post screenshots to PR
        if: github.event_name == 'pull_request' && always() && steps.collect-screenshots.outputs.screenshot_count > 0
        uses: edunad/actions-image@v2.0.3
        with:
          path: 'pr-screenshots/*.png'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'ðŸ“¸ E2E Test Screenshots'
